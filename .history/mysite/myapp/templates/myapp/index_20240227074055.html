{% extends 'myapp/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        {% for book in book_list %}
        <div class="col-md-3">
            <div class="card">
                <img src="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">Book Name</h5>
                    <p class="card-text">$9</p>

                </div>
            </div>
        </div>
    </div>
</div>

{% for book in book_list %}        
    <a href="{% url 'myapp:detail' book.id %}">{{ book }}</a> <br>
{%endfor%}
{% endblock %}
