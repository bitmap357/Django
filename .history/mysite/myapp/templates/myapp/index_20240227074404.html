{% extends 'myapp/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        {% for book in book_list %}
        <div class="col-md-3">
            <div class="card">
                <img src= class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{ book }}</h5>
                    <p class="card-text">${{ book.price }}</p>
                    <a href="{% url 'myapp:detail' book.id %}"></a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>


{% endblock %}
